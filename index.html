<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEW News â€¢ Advanced UI</title>
  <style>
    :root{
      --primary:#0ea5e9;
      --bg:#f1f5f9;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(135deg,#38bdf8,#0ea5e9);color:#fff;padding:18px}
    header h1{margin:0;font-size:22px}
    header p{margin:4px 0 0;opacity:.9}

    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:center;background:#fff;padding:12px;box-shadow:0 4px 10px rgba(0,0,0,.05)}
    select,input{padding:10px 12px;border-radius:10px;border:1px solid #e5e7eb;font-size:14px}
    button{padding:10px 16px;border-radius:10px;border:none;background:var(--primary);color:#fff;font-weight:600;cursor:pointer}
    button:hover{opacity:.9}

    .container{max-width:1200px;margin:auto;padding:16px}
    .status{text-align:center;color:var(--muted);margin:8px}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:18px}
    .card{background:var(--card);border-radius:18px;box-shadow:0 10px 24px rgba(0,0,0,.08);padding:16px;display:flex;flex-direction:column;transition:transform .15s,box-shadow .15s}
    .card:hover{transform:translateY(-4px);box-shadow:0 16px 30px rgba(0,0,0,.12)}
    .badge{align-self:flex-start;background:#e0f2fe;color:#0369a1;padding:4px 10px;border-radius:999px;font-size:12px;font-weight:600}
    .card h3{font-size:17px;line-height:1.4;margin:10px 0}
    .meta{font-size:12px;color:var(--muted);margin-bottom:10px}
    .spacer{flex:1}
    .actions{display:flex;justify-content:space-between;align-items:center}
    .actions a{text-decoration:none;color:var(--primary);font-weight:700}

    footer{text-align:center;color:var(--muted);font-size:13px;padding:16px}

    @media(max-width:480px){
      header h1{font-size:18px}
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“° DEW News</h1>
  <p>Advanced UI â€¢ Fast â€¢ Mobile Friendly</p>
</header>

<div class="controls">
  <select id="source">
    <option value="derana">Derana</option>
    <option value="hiru">Hiru</option>
    <option value="sirasa">Sirasa</option>
    <option value="lankadeepa">Lankadeepa</option>
    <option value="bbc">BBC</option>
    <option value="itn">ITN</option>
    <option value="siyatha">Siyatha</option>
  </select>
  <input id="search" placeholder="Search news..." />
  <button onclick="loadNews()">Refresh</button>
</div>

<div class="container">
  <div class="status" id="status"></div>
  <div class="grid" id="news"></div>
</div>

<footer>
  Powered by DEW API â€¢ Node.js Backend
</footer>

<script>
const BACKEND_URL = "http://localhost:3000";
let cache = [];

async function loadNews(){
  const source = document.getElementById('source').value;
  const status = document.getElementById('status');
  const grid = document.getElementById('news');
  const q = document.getElementById('search').value.toLowerCase();

  status.textContent = 'Loading latest news...';
  grid.innerHTML = '';

  try{
    const res = await fetch(`${BACKEND_URL}/news/${source}`);
    if(!res.ok) throw new Error('HTTP '+res.status);
    const data = await res.json();
    cache = data.result || data.data || [];
    render(q);
    status.textContent = '';
  }catch(e){
    status.textContent = 'Backend not reachable / error';
    console.error(e);
  }
}

function render(query){
  const grid = document.getElementById('news');
  let list = cache;
  if(query){
    list = list.filter(n => (n.title||'').toLowerCase().includes(query));
  }
  if(!list.length){ grid.innerHTML = '<div class="status">No results</div>'; return; }

  grid.innerHTML = list.map(n=>`
    <div class="card">
      <span class="badge">NEWS</span>
      <h3>${n.title || 'No title'}</h3>
      <div class="meta">${n.date || ''}</div>
      <div class="spacer"></div>
      <div class="actions">
        <a href="${n.link}" target="_blank">Read â†’</a>
      </div>
    </div>
  `).join('');
}

// live search
 document.getElementById('search').addEventListener('input',e=>render(e.target.value.toLowerCase()));

loadNews();
</script>

</body>
</html>
